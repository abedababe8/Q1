<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chopstick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script defer src="index.js"></script>

  </head>
  <body>
    <div class="header">
    </div>
    <div class="row interactive">
      <div class="order col-3">
      </div>
      <div class="menu-container col-7 row">
      </div>
      <div class="button-bar col-2">
        <div class="top-btns">
          <a class="btn btn-outline-danger full" href="#" role="button"><span><i class="fas fa-fire flame"></i></span></a>
          <a class="btn btn-outline-info full" href="#" role="button"><span><i class="fab fa-vuejs vee"></i></span></a>
          <a class="btn btn-outline-success full" href="#" role="button"><span><i class="fas fa-leaf leaf"></i></span></a>
          <a class="btn btn-outline-warning full" href="#" role="button"><span><i class="fab fa-pagelines wheat"></i></span></a>
        </div>
        <div class="bottom-btns">
          <a class="all btn btn-outline-dark full" href="#" role="button">All</a>
          <a class="entree btn btn-outline-dark full" href="#" role="button">Entrees</a>
          <a class="app btn btn-outline-dark full" href="#" role="button">Appetizers</a>
          <a class="dessert btn btn-outline-dark full" href="#" role="button">Desserts</a>
          <a class="salad btn btn-outline-dark full" href="#" role="button">Salads</a>
          <a class="side btn btn-outline-dark full" href="#" role="button">Sides</a>
        </div>
      </div>
    </div>
    <div class="separate">
    </div>
    <div class="row info">
      <div class="desc">
        <div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
